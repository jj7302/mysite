{% extends "main/header.html" %}

{% block content %}
  <div class="row">
    {% for event in events %}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{event.event_name}}</span>
              <p style="font-size:70%">Date: {{event.date | date:"F d Y"}}</p>
              <p>Hours: {{event.hours}}</p>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>

  <p>You have a total of {{total}} hours.</p>
{% endblock %}
